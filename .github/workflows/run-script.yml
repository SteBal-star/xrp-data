name: Run Binance script

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  run-script:
    runs-on: ubuntu-22.04  # âœ… solution ici

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py
