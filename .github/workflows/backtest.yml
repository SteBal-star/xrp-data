name: Run Strategy Backtest

on:
  push:
    paths:
      - 'strategy.yaml'
      - 'strategy_runner.py'
      - '**/*.yaml'
      - '**/*.py'
  workflow_dispatch:  # ✅ ceci permet de cliquer sur “Run workflow”

jobs:
  backtest:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔄 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🆔 Configurer Git
        run: |
          git config --global user.email "gpt@xrp-bot.com"
          git config --global user.name "XRP Backtest Bot"

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

- name: 📦 Installer les dépendances (TA-Lib wheels)
  run: |
    pip install pandas PyYAML
    pip install ta-lib==0.4.0.post1 --find-links https://mrjbq7.github.io/ta-lib/wheels/

      - name: 🚀 Lancer le backtest
        run: python strategy_runner.py

      - name: 📤 Commit et push des résultats
        run: |
          git add -f trade_log.csv || echo "Aucun fichier à ajouter"
          git diff --cached --quiet || git commit -m "Résultats du backtest YAML"
          git push || echo "Push ignoré"
        continue-on-error: true

