name: Run Strategy Backtest

on:
  push:
    paths:
      - 'strategy.yaml'
      - 'strategy_runner.py'
      - '**/*.yaml'
      - '**/*.py'
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ†” Configurer Git
        run: |
          git config --global user.email "gpt@xrp-bot.com"
          git config --global user.name "XRP Backtest Bot"

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer TA-Lib (librairie native)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autoconf automake wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xvzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..
          echo "/usr/lib" | sudo tee -a /etc/ld.so.conf.d/ta-lib.conf
          sudo ldconfig

      - name: ğŸ“¦ Installer les packages Python
        run: |
          pip install pandas PyYAML
          pip install ta-lib

      - name: ğŸš€ Lancer le backtest
        run: python strategy_runner.py

      - name: ğŸ“¤ Commit et push des rÃ©sultats
        run: |
          git add -f trade_log.csv || echo "Aucun fichier Ã  ajouter"
          git diff --cached --quiet || git commit -m "RÃ©sultats du backtest YAML"
          git push || echo "Push ignorÃ©"
        continue-on-error: true

