name: Backtest Strategy (Auto)

on:
  push:
    paths:
      - 'backtest_config.json'  # Déclenche sur modification du fichier config
  workflow_dispatch:            # Permet aussi le déclenchement manuel depuis GitHub

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: pip install pandas

      - name: 🚀 Exécuter le backtest
        run: python run_backtest.py

      - name: 📄 Afficher les résultats
        run: |
          echo "===== RÉSULTATS ====="
          cat backtest_output.txt || echo "📉 Fail de chargement u backtest."

      - name: ✅ Commit & Push des résultats
        run: |
          git add backtest_output.txt
          git diff --cached --quiet && echo "✅ Aucun changement détecté" || git commit -m "📊 Résultats du backtest déclenchés par GPT"
          git push
        continue-on-error: true
